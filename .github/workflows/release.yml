name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            name: macOS-arm64
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            name: macOS-x64
          - platform: ubuntu-22.04
            args: ''
            name: Linux-x64
          - platform: windows-latest
            args: ''
            name: Windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Clean install to ensure platform-specific native bindings are installed
      - name: Install npm dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Niblet ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## Niblet ${{ github.event.inputs.version || github.ref_name }}

            A lightweight, cross-platform text composition tool.

            ### Installation

            - **macOS (Apple Silicon):** Download `Niblet_*_aarch64.dmg`
            - **macOS (Intel):** Download `Niblet_*_x64.dmg`
            - **Windows:** Download `Niblet_*_x64-setup.exe` or `.msi`
            - **Linux:** Download `Niblet_*_amd64.deb` or `.AppImage`

            ### Features

            - Global hotkey to summon floating editor
            - Syntax highlighting
            - History and snippets
            - Dark/light themes
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
