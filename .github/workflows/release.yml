name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.5.0) - without v prefix'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true  # Stop all builds if one fails
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            name: macOS-arm64
            artifact_pattern: |
              src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
              src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
              src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            name: macOS-x64
            artifact_pattern: |
              src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
              src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
              src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
          - platform: ubuntu-22.04
            args: ''
            name: Linux-x64
            artifact_pattern: |
              src-tauri/target/release/bundle/deb/*.deb
              src-tauri/target/release/bundle/appimage/*.AppImage
              src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
              src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
          - platform: windows-latest
            args: ''
            name: Windows-x64
            artifact_pattern: |
              src-tauri/target/release/bundle/msi/*.msi
              src-tauri/target/release/bundle/msi/*.msi.zip
              src-tauri/target/release/bundle/msi/*.msi.zip.sig
              src-tauri/target/release/bundle/nsis/*.exe
              src-tauri/target/release/bundle/nsis/*.nsis.zip
              src-tauri/target/release/bundle/nsis/*.nsis.zip.sig

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if accidentally included
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated package.json to version $VERSION"

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            conf.version = '$VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2) + '\n');
          "
          echo "Updated tauri.conf.json to version $VERSION"

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          else
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          fi
          echo "Updated Cargo.toml to version $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Don't create release - just build
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.name }}
          path: |
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.app.tar.gz
            src-tauri/target/**/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/**/release/bundle/**/*.deb
            src-tauri/target/**/release/bundle/**/*.AppImage
            src-tauri/target/**/release/bundle/**/*.AppImage.tar.gz
            src-tauri/target/**/release/bundle/**/*.AppImage.tar.gz.sig
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.msi.zip
            src-tauri/target/**/release/bundle/**/*.msi.zip.sig
            src-tauri/target/**/release/bundle/**/*.exe
            src-tauri/target/**/release/bundle/**/*.nsis.zip
            src-tauri/target/**/release/bundle/**/*.nsis.zip.sig
          if-no-files-found: error

  release:
    needs: build  # Only runs after ALL builds succeed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Collect release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( \
            -name "*.dmg" -o \
            -name "*.app.tar.gz" -o \
            -name "*.app.tar.gz.sig" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.AppImage.tar.gz" -o \
            -name "*.AppImage.tar.gz.sig" -o \
            -name "*.msi" -o \
            -name "*.msi.zip" -o \
            -name "*.msi.zip.sig" -o \
            -name "*-setup.exe" -o \
            -name "*.nsis.zip" -o \
            -name "*.nsis.zip.sig" \
          \) -exec cp {} release-files/ \;
          echo "Files to release:"
          ls -la release-files/

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.TAG }}
          git push origin ${{ steps.get_version.outputs.TAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: Wingman ${{ steps.get_version.outputs.TAG }}
          body: |
            ## Wingman ${{ steps.get_version.outputs.TAG }}

            A lightweight, cross-platform text composition tool.

            ### Installation

            - **macOS (Apple Silicon):** Download `Wingman_*_aarch64.dmg`
            - **macOS (Intel):** Download `Wingman_*_x64.dmg`
            - **Windows:** Download `Wingman_*_x64-setup.exe` or `.msi`
            - **Linux:** Download `Wingman_*_amd64.deb` or `.AppImage`

            ### Features

            - Global hotkey to summon floating editor
            - Syntax highlighting
            - History and snippets
            - Dark/light themes
          draft: false
          prerelease: false
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
